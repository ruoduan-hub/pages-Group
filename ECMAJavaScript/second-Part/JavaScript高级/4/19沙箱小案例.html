<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>这是div</div>
<div>这是div</div>
<div>这是div</div>
<p>这是p</p>
<p>这是p</p>
<p>这是p</p>

<script>
    var getTag=10;
    var dvObjs=20;
    var pObjs=30;

    (function () {
        function getTag(tagName) {
            return document.getElementsByTagName(tagName);
        }

        var dvObjs=getTag("div");
        for (var i=0;i<dvObjs.length;i++){
            dvObjs[i].style.border="1px solid pink";
        }

        var pObjs=getTag("p");
        for (var i=0;i<pObjs.length;i++){
            pObjs[i].style.border="1px solid pink";
        }
    }());

    console.log(getTag);
    console.log(dvObjs);
    console.log(pObjs);
</script>
</body>
</html>
